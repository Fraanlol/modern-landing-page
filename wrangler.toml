#:schema node_modules/wrangler/config-schema.json
name = "modern-landing-page"
compatibility_date = "2024-12-05"
pages_build_output_dir = ".worker-next"

# Cloudflare Workers configuration for Next.js
main = ".worker-next/index.mjs"

# Assets configuration
[site]
bucket = ".worker-next/assets"

# Environment variables (add your own as needed)
[vars]
NODE_ENV = "production"

# KV Namespaces (optional - for caching, sessions, etc.)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# D1 Database (optional - if you need a database)
# [[d1_databases]]
# binding = "DB"
# database_name = "your-database-name"
# database_id = "your-database-id"

# R2 Bucket (optional - for file storage)
# [[r2_buckets]]
# binding = "BUCKET"
# bucket_name = "your-bucket-name"
